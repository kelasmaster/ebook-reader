<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive eBook Reader</title>
  <style>
      main {
        padding: 10px;
      }

      footer .navigation {
        flex-direction: row;
        gap: 10px;
      }

      footer button {
        padding: 8px 12px;
      }
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode main {
      background-color: #444;
      color: #fff;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background-color: #222;
    }

    body.dark-mode footer button {
      background-color: #555;
    }

    body.dark-mode footer button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="ebook-reader">
    <header>
      <h1 id="book-title">HTML CSS JS Untuk Pemula</h1>
      <button id="settings-btn">üåô</button>
    </header>
    <main id="content-area">
      <!-- Content will be dynamically inserted here -->
    </main>
    <footer>
      <div class="book-info">
        <p><strong>HTML CSS JS Untuk Pemula</strong></p>
        <p>Oleh: Wahyudi</p>
      </div>
      <div id="progress">Page 1 of 1</div>
      <div class="navigation">
        <button id="prev-btn">‚Üê</button>
        <button id="next-btn">‚Üí</button>
      </div>
    </footer>
  </div>
   <script src="script.js"></script>
</body>
</html>
