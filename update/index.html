<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive eBook Reader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .ebook-reader {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
    }

    header h1 {
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      text-align: justify;
    }

    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    code {
      font-family: 'Courier New', monospace;
      color: #d63384;
    }

    footer {
      flex-direction: column;
      gap: 5px;
    }

    footer .book-info {
      font-size: 0.9rem;
      text-align: center;
    }

    footer .navigation {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    footer button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    footer button:hover {
      background-color: #45a049;
    }

    #progress {
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1rem;
      }

      main {
        padding: 10px;
      }

      footer .navigation {
        flex-direction: row;
        gap: 10px;
      }

      footer button {
        padding: 8px 12px;
      }
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode main {
      background-color: #444;
      color: #fff;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background-color: #222;
    }

    body.dark-mode footer button {
      background-color: #555;
    }

    body.dark-mode footer button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="ebook-reader">
    <header>
      <h1 id="book-title">HTML CSS JS Untuk Pemula</h1>
      <button id="settings-btn">üåô</button>
    </header>
    <main id="content-area">
      <!-- Content will be dynamically inserted here -->
    </main>
    <footer>
      <div class="book-info">
        <p><strong>HTML CSS JS Untuk Pemula</strong></p>
        <p>Oleh: Wahyudi</p>
      </div>
      <div id="chapter-selector">
        <select id="chapter-select">
          <option value="perkenalan.html">Bab 1: Perkenalan</option>
          <option value="pembahasan-html.html">Bab 2: Pembahasan HTML</option>
          <option value="pembahasan-css.html">Bab 3: Pembahasan CSS</option>
        </select>
      </div>
      <div id="progress">Page 1 of 1</div>
      <div class="navigation">
        <button id="prev-btn">‚Üê</button>
        <button id="next-btn">‚Üí</button>
      </div>
    </footer>
  </div>

  <script>
    // Variables
    let currentPage = 1;
    const maxWordsPerPage = 300;
    let pages = [];
    let currentChapter = 'perkenalan.html'; // Default chapter

    // Load HTML content from an external file
    async function loadContent(filePath) {
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error('Failed to load content');
        const htmlContent = await response.text();
        return htmlContent;
      } catch (error) {
        console.error('Error loading content:', error);
        return '<p>Error loading content. Please try again later.</p>';
      }
    }

    // Split content into pages
    function splitContentIntoPages(html, wordsPerPage) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      const text = tempDiv.textContent || tempDiv.innerText || '';
      const words = text.split(' ');
      const totalPages = Math.ceil(words.length / wordsPerPage);

      const pageChunks = [];
      for (let i = 0; i < totalPages; i++) {
        const start = i * wordsPerPage;
        const end = start + wordsPerPage;
        pageChunks.push(words.slice(start, end).join(' '));
      }

      return pageChunks;
    }

    // Update displayed content
    async function updateDisplayedContent() {
      const htmlContent = await loadContent(currentChapter);
      pages = splitContentIntoPages(htmlContent, maxWordsPerPage);
      document.getElementById('content-area').innerHTML = pages[currentPage - 1];
      document.getElementById('progress').textContent = `Page ${currentPage} of ${pages.length}`;
    }

    // Navigation Buttons
    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updateDisplayedContent();
      }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if (currentPage < pages.length) {
        currentPage++;
        updateDisplayedContent();
      }
    });

    // Chapter Selector
    document.getElementById('chapter-select').addEventListener('change', (event) => {
      currentChapter = event.target.value;
      currentPage = 1; // Reset to the first page of the new chapter
      updateDisplayedContent();
    });

    // Dark Mode Toggle
    document.getElementById('settings-btn').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Initialize Display
    updateDisplayedContent();
  </script>
</body>
</html>
